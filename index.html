<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Zabrij Radio</title>
  </head>
  <body>
    <nav id="nav-bar">
      <div class="logo">
        <div class="logo-space">
          <a href="./index.html"
            ><img
              class="logo-picture"
              src="images/logo/bird.jpeg"
              alt="logo"
              width="170"
              height="170"
          /></a>
        </div>
        <div class="radio-container">
          <div id="toggleRadio" class="radio-button">
            <img class="dot-button" src="/images/buttons/dot.png" alt="" /> ON
            AIR
          </div>
          <audio id="radioStream">
            <source
              src="http://zabrij-radio.radiocult.fm/stream"
              type="audio/mpeg"
            />
            Your browser does not support the audio element.
          </audio>
        </div>
        <div id="trackInfo" class="trackInfo">
          <div class="now-playing-wrapper">
            <div class="now-playing"></div>
          </div>
        </div>
      </div>
      <ul class="menu">
        <li><a href="./archive.html">Archive</a></li>
        <li><a href="./about.html">About us</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
      <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    </nav>
    <section id="main">
      <div class="slideshow-container">
        <div
          class="slide active"
          style="background-image: url('images/tracks/marcela-track.png')"
        ></div>
        <div
          class="slide"
          style="background-image: url('images/tracks/stank.off-track.png')"
        ></div>
        <div
          class="slide"
          style="background-image: url('images/tracks/marjan-track.png')"
        ></div>
        <div
          class="slide"
          style="background-image: url('images/tracks/nikko-track.png')"
        ></div>
      </div>
      <h1 class="header">LATEST</h1>
      <div class="player-container" id="player-container" style="display: none">
        <iframe
          id="player"
          width="100%"
          height="20"
          scrolling="no"
          frameborder="no"
          allow="autoplay"
          src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/2016545731&color=%23efce65&inverse=true&show_user=true"
        ></iframe>
      </div>
      <div class="container mt-5 p-0" id="artistList">
        <div class="row row-adjust">
          <div
            class="col-12 col-sm-6 col-lg-3 col-adjust artist"
            data-name="Vsna"
          >
            <div id="playButtonContainer">
              <img
                class="img-fluid picture"
                id="picture"
                src="images/tracks/vsna-track.png"
                alt="Artist"
              />
              <img
                id="playButton"
                onclick="changeTrack('2037780180')"
                class="track-button"
                src="images/buttons/play.png"
                style="display: block"
                width="50"
                height="50"
              />
            </div>
            <div>
              <div class="artist-info">
                <a href="artists/vsna.html" class="artist-link">VSNA</a>
                <span>- moove & groove // vol. 1</span>
              </div>
              <h2>19.02.2025.</h2>
              <div class="zanr">dubstep</div>
            </div>
          </div>
          <div
            class="col-12 col-sm-6 col-lg-3 col-adjust artist"
            data-name="Niniva"
          >
            <div id="playButtonContainer">
              <img
                class="img-fluid picture"
                id="picture"
                src="images/tracks/niniva-track.png"
                alt="Artist"
              />
              <img
                id="playButton"
                onclick="changeTrack('2033514384')"
                class="track-button"
                src="images/buttons/play.png"
                style="display: block"
                width="50"
                height="50"
              />
            </div>
            <div>
              <div class="artist-info">
                <a href="artists/niniva.html" class="artist-link">NINIVA</a>
                <span>// vol. 1</span>
              </div>
              <h2>13.02.2025.</h2>
              <div class="zanr">dubstep</div>
            </div>
          </div>
          <div
            class="col-12 col-sm-6 col-lg-3 col-adjust artist"
            data-name="Kell Klesinger"
          >
            <div id="playButtonContainer">
              <img
                class="img-fluid picture"
                id="picture"
                src="images/tracks/kell-klesinger-track.png"
                alt="Artist"
              />
              <img
                id="playButton"
                onclick="changeTrack('2027466128')"
                class="track-button"
                src="images/buttons/play.png"
                style="display: block"
                width="50"
                height="50"
              />
            </div>
            <div>
              <div class="artist-info">
                <a href="artists/kell-klesinger.html" class="artist-link"
                  >KELL KLESINGER</a
                >
                <span>// vol. 1</span>
              </div>
              <h2>06.02.2025.</h2>
              <div class="zanr">house</div>
            </div>
          </div>
          <div
            class="col-12 col-sm-6 col-lg-3 col-adjust artist"
            data-name="Skols"
          >
            <div id="playButtonContainer">
              <img
                class="img-fluid picture"
                id="picture"
                src="images/tracks/skols-track.png"
                alt="Artist"
              />
              <img
                id="playButton"
                onclick="changeTrack('2025948732')"
                class="track-button"
                src="images/buttons/play.png"
                style="display: block"
                width="50"
                height="50"
              />
            </div>
            <div>
              <div class="artist-info">
                <a href="artists/skols.html" class="artist-link">SKOLS</a>
                <span>// vol. 1</span>
              </div>
              <h2>04.02.2025.</h2>
              <div class="zanr">house</div>
            </div>
          </div>
        </div>
      </div>
    </section>

      crossorigin="anonymous"
    ></script>
  </body>
</html>
